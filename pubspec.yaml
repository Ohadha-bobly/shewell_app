name: shewell_app
description: A women's wellness Flutter application with mood tracking, AI chatbot, community features, and clinic finder.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  supabase_flutter: ^2.10.3
  google_generative_ai: ^0.4.7
  
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  image_picker: ^1.2.1
  shared_preferences: ^2.5.3
  fl_chart: ^1.1.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  mime: ^2.0.0
  cryptography: ^2.0.0
  
  url_launcher: ^6.3.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
